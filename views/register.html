<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body{
        background-color: #29303A;
    }
</style>
<body>
    <!-- header code -->
    <div class="header-container">
        <div class="head-container">
            <div class="storelogo">
                <ul>
                    <li class="logo"><img src="img/Catlogo.png" width="125px"></li>
                    <li class="logoname">CATSHOPPE</li>
                </ul>
            </div>
            <div class="home-btn">
                <i>Home</i>
            </div>
        </div>
    </div>
    <!-- end header code -->
    <div class="formHolder">
        <div id="login-container">
            <div class="labels">
                <img src="img/user.png" id="users">
                <h1>Register</h1>
            </div>
            <div class="login">
                <p id="error"></p>
                <div class="name">
                    <div class="name-container">
                        <input type="text" name="firstname" placeholder="Enter First Name.." autocomplete="off">
                        <input type="text" name="lastname" placeholder="Enter Last Name.." autocomplete="off"> 
                    </div>
                </div>
                <input type="text" name="address" placeholder="Enter address.." autocomplete="off"> <br>
                <input type="text" name="username" placeholder="Enter username.." autocomplete="off"> <br>
                <input type="password" name="password" placeholder="Enter password.."> <br>
                <input type="password" name="confirmpassword" placeholder="Confirm password.."> <br>
                <div id="captcha">
                    <b id="captcha-render"></b>
                    <input type="number" id="captcha-input">
                </div>
                <button id="btn-login" class="registerBtn">Register</button>
                <p>Have an account? </p><h5 id="register" class="goLogin">Log in</h5> 
            </div>      
        </div>
    </div>
</body>
</html>
